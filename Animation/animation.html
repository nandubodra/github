<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virat Kohli 3D Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .gallery-container {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            margin: 50px 0;
        }
        .gallery {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }
        .gallery img {
            position: absolute;
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .gallery img:nth-child(1) { transform: rotateY(0deg) translateZ(150px); }
        .gallery img:nth-child(2) { transform: rotateY(60deg) translateZ(150px); }
        .gallery img:nth-child(3) { transform: rotateY(120deg) translateZ(150px); }
        .gallery img:nth-child(4) { transform: rotateY(180deg) translateZ(150px); }
        .gallery img:nth-child(5) { transform: rotateY(240deg) translateZ(150px); }
        .gallery img:nth-child(6) { transform: rotateY(300deg) translateZ(150px); }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .section {
            padding: 60px 0;
        }
    </style>
</head>
<body>
    <section class="section container">
        <h2 class="text-center mb-4">Virat Kohli 3D Gallery</h2>
        <p class="text-center">Click the buttons to rotate the gallery and explore Virat's iconic moments in 3D!</p>
        <div class="gallery-container">
            <div class="gallery" id="gallery">
                <img src="https://image2url.com/r2/default/files/1771389934823-14728207-1eb3-4629-beaf-b33d1f0c07df.jpg" alt="Virat Batting">
                <img src="https://image2url.com/r2/default/files/1771390017204-42d344db-e4e9-4f49-a004-bd39aaa86ff1.webp" alt="Virat as Captain">
                <img src="https://image2url.com/r2/default/files/1771390151212-41bbad69-5322-4b79-b07d-7db5d1686e9a.webp" alt="Virat Fitness">
                <img src="https://image2url.com/r2/default/files/1771390324715-7805ea0d-605f-4a8a-abbc-877ecf5f6758.webp" alt="Virat World Cup">
                <img src="https://image2url.com/r2/default/files/1771390213953-05d43de8-c727-469f-9a18-0179d4730780.webp" alt="Virat RCB">
                <img src="https://image2url.com/r2/default/files/1771389949468-29d2a220-dcc3-4a4d-8843-5997340e5a79.jpg" alt="Virat celebrate">
            </div>
        </div>
        <div class="controls">
            <button onclick="rotateGallery(-60)">Previous</button>
            <button onclick="rotateGallery(60)">Next</button>
            <button onclick="autoRotate()">Auto Rotate</button>
        </div>
    </section>

    <script>
        let currentRotation = 0;
        let autoRotateInterval;

        function rotateGallery(degrees) {
            currentRotation += degrees;
            document.getElementById('gallery').style.transform = `rotateY(${currentRotation}deg)`;
        }

        function autoRotate() {
            if (autoRotateInterval) {
                clearInterval(autoRotateInterval);
                autoRotateInterval = null;
            } else {
                autoRotateInterval = setInterval(() => {
                    rotateGallery(60);
                }, 2000); // Rotate every 2 seconds
            }
        }
    </script>
</body>
</html>
